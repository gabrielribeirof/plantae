<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Cadastro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css"/>
  </head>
  <body>
    
    <div class="form">
      <form
        action="#"
        th:action="@{/cadastro}"
        th:object="${usuario}"
        method="post"
        >
        <h2 class="register">Registre-se</h2>
        <label for="name">Nome completo</label>
        <div class="input">
          <input type="text" th:field="*{nome}" class="name"/>
        </div>
        <label for="userName">Nome de usu√°rio</label>
        <div class="input">
          <input type="text" th:field="*{userName}" class="userName" />
        </div>
        <label for="password">Senha</label>
        <div class="input">
          <input type="password" th:field="*{senha}" class="password"/>
        </div>
        <div class="btn">
          <button type="submit" value="Submit">Confirmar</button>
        </div>
      </form>
    </div>
  </body>
  </html>
